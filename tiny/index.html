<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- <script src="https://cdn.tiny.cloud/1/6f4hkam02tev8fuw5n1yw4er40i6nz4rp9o2qn1h4su1o8fv/tinymce/7/tinymce.min.js" referrerpolicy="origin"></script> -->
    <script src="node_modules/tinymce/tinymce.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Vite App</title>
  </head>
  <body>
    <main class="container">
      <h2 id="title">TinyMCE Quick Start Guide</h2>
      <form method="post">
        <textarea id="editor">Hello, World!</textarea>
      </form>
    </main>
    <section>
      <script>
        // Prevent Bootstrap dialog from blocking focusin
        document.addEventListener('focusin', (e) => {
          if (e.target.closest(".tox-tinymce, .tox-tinymce-aux, .moxman-window, .tam-assetmanager-root") !== null) {
            e.stopImmediatePropagation();
          }
        });

        const MediumTitleConfig = {
            selector: "h1",
            menubar: false,
            toolbar: false,
            plugins: 'advlist autolink lists link image charmap preview anchor pagebreak',
        }
        const MediumStoryConfig = {
            selector: "#editor",
            menubar: false,
            menubar: false,
            plugins: 'advlist autolink lists link image charmap preview anchor pagebreak',
        }
        tinymce.init(MediumTitleConfig);
        tinymce.init(MediumStoryConfig);
      </script>
      </section>
  </body>
</html>
